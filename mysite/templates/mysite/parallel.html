{% extends 'mysite/base.html' %}
{% load static %}

{% block nav_parallel %}
<a class="nav-item nav-link active" style="font-size: 17px" href="{% url 'parallel' %}">平行世界</a>
{% endblock %}

{% block content %}

<style>
    .no-gutter-card-deck.card-columns {
        column-gap: 8px;
    }

    .no-gutter-card-deck>.card {
        margin: 0 0 8px 0;
    }

    .card {
        border: none;
    }

    .card img {
        border-radius: 8px;
    }

    @media (min-width: 600px) {
        .card-columns {
            -webkit-column-count: 2;
            -moz-column-count: 2;
            column-count: 2;
        }
    }

    @media (min-width: 800px) {
        .card-columns {
            -webkit-column-count: 3;
            -moz-column-count: 3;
            column-count: 3;
        }
    }

    @media (min-width: 1000px) {
        .card-columns {
            -webkit-column-count: 4;
            -moz-column-count: 4;
            column-count: 4;
        }
    }

    img:hover {
        /* Start the shake animation and make the animation last for 0.5 seconds */
        animation: shake 0.5s;

        /* When the animation is finished, start again */
        animation-iteration-count: infinite;
    }

    @keyframes shake {
        0% {
            transform: translate(1px, 1px) rotate(0deg);
        }

        10% {
            transform: translate(-1px, -2px) rotate(-1deg);
        }

        20% {
            transform: translate(-3px, 0px) rotate(1deg);
        }

        30% {
            transform: translate(3px, 2px) rotate(0deg);
        }

        40% {
            transform: translate(1px, -1px) rotate(1deg);
        }

        50% {
            transform: translate(-1px, 2px) rotate(-1deg);
        }

        60% {
            transform: translate(-3px, 1px) rotate(0deg);
        }

        70% {
            transform: translate(3px, 1px) rotate(-1deg);
        }

        80% {
            transform: translate(-1px, -1px) rotate(1deg);
        }

        90% {
            transform: translate(1px, 2px) rotate(0deg);
        }

        100% {
            transform: translate(1px, -2px) rotate(-1deg);
        }
    }
</style>

<div class="container" style="margin-top: 50px; margin-bottom: 40px">

    <div class="card-columns no-gutter-card-deck">

        <div class="card">
            <a href="{% static 'mysite/images/parallel/001.jpg' %}">
                <img src="{% static 'mysite/images/parallel/001.jpg' %}" alt="001" style="width:100%">
            </a>
        </div>

        <div class="card">
            <a href="{% static 'mysite/images/parallel/002.jpg' %}">
                <img src="{% static 'mysite/images/parallel/002.jpg' %}" alt="002" style="width:100%">
            </a>
        </div>

        <div class="card">
            <a href="{% static 'mysite/images/parallel/003.jpg' %}">
                <img src="{% static 'mysite/images/parallel/003.jpg' %}" alt="003" style="width:100%">
            </a>
        </div>

        <div class="card">
            <a href="{% static 'mysite/images/parallel/004.jpg' %}">
                <img src="{% static 'mysite/images/parallel/004.jpg' %}" alt="004" style="width:100%">
            </a>
        </div>

        <div class="card">
            <a href="{% static 'mysite/images/parallel/005.jpg' %}">
                <img src="{% static 'mysite/images/parallel/005.jpg' %}" alt="005" style="width:100%">
            </a>
        </div>

        <div class="card">
            <a href="{% static 'mysite/images/parallel/006.jpg' %}">
                <img src="{% static 'mysite/images/parallel/006.jpg' %}" alt="006" style="width:100%">
            </a>
        </div>

        <div class="card">

                <img src="{% static 'mysite/images/parallel/007.jpg' %}" alt="007" style="width:100%">
            </a>
        </div>

        <div class="card">
            <a href="{% static 'mysite/images/parallel/008.jpg' %}">
                <img src="{% static 'mysite/images/parallel/008.jpg' %}" alt="008" style="width:100%">
            </a>
        </div>

    </div>

</div>

{% endblock %}
