{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/png" href="{% static 'mysite/images/favicon.png' %}" />
    <link rel="shortcut icon" type="image/png" href="{% static 'mysite/images/favicon.png' %}" />

    <title>Fangmin's Website</title>
</head>

<style>
    * {
        box-sizing: border-box;
    }

    h5 {
        font-family: "Microsoft YaHei", Helvetica, Arial, sans-serif
    }

    p {
        font-family: "Microsoft YaHei", Helvetica, Arial, sans-serif
    }

    a {
        font-family: "Microsoft YaHei", Helvetica, Arial, sans-serif;
    }
</style>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top" style="padding:5px 0px">

        <div class="container">

            <a class="navbar-brand" href="https://fangminweb.herokuapp.com/">
                <img src="{% static 'mysite/images/pic.png' %}" width="80" height="80">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                <div class="navbar-nav mx-auto">
                    <a class="nav-item nav-link active" style="font-size: 17px" href="{% url 'home' %}">首页<span
                            class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" style="font-size: 17px" href="{% url 'parallel' %}">平行世界</a>
                    <a class="nav-item nav-link" style="font-size: 17px" href="{% url 'contact' %}">留言</a>
                </div>

                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="https://www.weibo.com/u/1777657233" target="_blank">
                        <img src="{% static 'mysite/images/weibo.png' %}" width="40" height="40" />
                    </a>
                    <a class="nav-item nav-link" href="https://www.instagram.com/hey_look_cc/" target="_blank">
                        <img src="{% static 'mysite/images/instagram.png' %}" width="40" height="40" />
                    </a>
                    <a class="nav-item nav-link" style="padding-right: 0px"
                        href="https://www.instagram.com/hey_look_cc/" target="_blank">
                        <img src="{% static 'mysite/images/facebook.png' %}" width="40" height="40" />
                    </a>
                </div>

            </div>

        </div>

    </nav>

    {% block content %}
    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
