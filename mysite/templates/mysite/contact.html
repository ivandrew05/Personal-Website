{% extends 'mysite/base.html' %}

{% block content %}

<div class="container">

    <div class="row">

        <div class="col-sm-6 mx-auto" style="margin-top: 50px; margin-bottom: 40px">

            <p style="text-align: center; margin-bottom: 25px">如果您对网站有什么意见或建议，欢迎给站主留言，谢谢。</p>

            <form action="{% url 'contact' %}" method="post">

                {% csrf_token %}
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">邮箱</label>
                    <div class="col-10">
                        <input name='email' class="form-control" type="email" id="example-email-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">标题</label>
                    <div class="col-10">
                        <input name='subject' class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">内容</label>
                    <div class="col-10">
                        <textarea name='message' class="form-control" rows="14"></textarea>
                    </div>
                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-primary float-right">提交</button>
                </div>

            </form>

        </div>

    </div>

</div>

{% endblock %}
