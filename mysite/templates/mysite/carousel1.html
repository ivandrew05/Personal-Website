{% extends 'mysite/base.html' %}
{% load static %}

{% block content %}

<div class="container" style="margin-top: 50px">

    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>

        <div class="carousel-inner">

            <div class="carousel-item active" data-interval="3000">
                <img src="{% static 'mysite/images/003.jpg' %}" class="d-block w-100" alt="...">
            </div>

            <div class="carousel-item" data-interval="3000">
                <img src="{% static 'mysite/images/004.jpg' %}" class="d-block w-100" alt="...">
            </div>

            <div class="carousel-item" data-interval="3000">
                <img src="{% static 'mysite/images/005.jpg' %}" class="d-block w-100" alt="...">
            </div>

            <div class="carousel-item" data-interval="3000">
                <img src="{% static 'mysite/images/006.jpg' %}" class="d-block w-100" alt="...">
            </div>

            <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

{% endblock %}
