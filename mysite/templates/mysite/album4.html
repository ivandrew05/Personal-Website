{% extends 'mysite/base.html' %}
{% load static %}

{% block content %}

<style>
    .no-gutter-card-deck.card-columns {
        column-gap: 8px;
    }

    .no-gutter-card-deck>.card {
        margin: 0 0 8px 0;
    }

    .card {
        border: none;
    }

    .card img {
        border: none;
        border-radius: 8px;
    }

    @media (min-width: 600px) {
        .card-columns {
            -webkit-column-count: 2;
            -moz-column-count: 2;
            column-count: 2;
        }
    }

    @media (min-width: 800px) {
        .card-columns {
            -webkit-column-count: 3;
            -moz-column-count: 3;
            column-count: 3;
        }
    }

    img:hover {
        opacity: 1;
        -webkit-animation: flash 1.0s;
        animation: flash 1.0s;
    }

    @-webkit-keyframes flash {
        0% {
            opacity: .4;
        }

        100% {
            opacity: 1;

        }
    }

    @keyframes flash {
        0% {
            opacity: .4;
        }

        100% {
            opacity: 1;
        }
    }
</style>

<div class="container" style="margin-top: 50px; margin-bottom: 40px">


</div>

{% endblock %}
